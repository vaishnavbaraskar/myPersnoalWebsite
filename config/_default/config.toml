theme = "blowfish"
baseURL = "https://n9o.xyz/"
defaultContentLanguage = "en"
disableLanguages = ['pt-pt']

enableRobotsTXT = true
summaryLength = 30

buildDrafts = false
buildFuture = false

enableEmoji = true

googleAnalytics = "G-R94R4YKFEC"

[pagination]
  pagerSize = 27

[params.author]
  name = "Vaishnav Baraskar"
  image = "img/bw_avatar.png"
  headline = "Penetration Tester @ Freelancer"
  bio = "Penetration Tester @ Freelancer"
  links = [
    #{ email = "baraskarvaishnav86@gmail.com" },
    { linkedin = "https://www.linkedin.com/in/vaishnav-baraskar-b99029289/" },
    { github = "https://github.com/vaishnavbaraskar" },
